# AlertManager Configuration for Ninu Factory Control System
# Production-ready alerting with multiple notification channels and escalation

global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@ninu-factory.com'
  smtp_auth_username: 'alerts@ninu-factory.com'
  smtp_auth_password: 'smtp_password_here'
  smtp_require_tls: true

# Templates for custom alert messages
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 12h
  receiver: 'web.hook'
  routes:
    # Critical production issues
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 10s
      group_interval: 1m
      repeat_interval: 5m

    # High priority alerts
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 1h

    # Infrastructure alerts
    - match_re:
        service: infrastructure|database|cache
      receiver: 'infrastructure-alerts'
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 30m

    # Security alerts
    - match_re:
        alertname: Security.*|Intrusion.*|Authentication.*
      receiver: 'security-alerts'
      group_wait: 5s
      group_interval: 1m
      repeat_interval: 5m

    # Business/Production alerts
    - match_re:
        alertname: Production.*|Quality.*|Inventory.*
      receiver: 'production-alerts'
      group_wait: 1m
      group_interval: 5m
      repeat_interval: 15m

    # Default route for all other alerts
    - receiver: 'default-alerts'

# Inhibition rules
inhibit_rules:
  # Inhibit any warning-level alerts if the same alert is critical
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']

  # Inhibit database alerts if the entire instance is down
  - source_match:
      alertname: 'InstanceDown'
    target_match_re:
      alertname: '^(PostgreSQL|Redis).*'
    equal: ['instance']

# Receivers configuration
receivers:
  # Default webhook receiver
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://ninu-frontend:3000/api/alerts/webhook'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'alertmanager'
            password: 'webhook_password_here'

  # Critical alerts - immediate response required
  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@ninu-factory.com'
        from: 'alerts@ninu-factory.com'
        subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }} - Ninu Factory'
        body: |
          CRITICAL ALERT - IMMEDIATE ACTION REQUIRED
          
          Alert: {{ .GroupLabels.alertname }}
          Severity: {{ .CommonLabels.severity }}
          Instance: {{ .CommonLabels.instance }}
          Time: {{ .CommonAnnotations.timestamp }}
          
          {{ range .Alerts }}
          Description: {{ .Annotations.description }}
          Summary: {{ .Annotations.summary }}
          {{ end }}
          
          Dashboard: http://grafana.ninu-factory.com:3001
          Runbook: http://docs.ninu-factory.com/runbooks/{{ .GroupLabels.alertname }}

    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#critical-alerts'
        username: 'AlertManager'
        color: 'danger'
        title: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
        text: |
          *Severity:* {{ .CommonLabels.severity }}
          *Instance:* {{ .CommonLabels.instance }}
          {{ range .Alerts }}
          *Description:* {{ .Annotations.description }}
          {{ end }}

    webhook_configs:
      - url: 'http://ninu-frontend:3000/api/alerts/critical'
        send_resolved: true

  # Warning alerts
  - name: 'warning-alerts'
    email_configs:
      - to: 'operations@ninu-factory.com'
        from: 'alerts@ninu-factory.com'
        subject: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }} - Ninu Factory'
        body: |
          WARNING ALERT
          
          Alert: {{ .GroupLabels.alertname }}
          Severity: {{ .CommonLabels.severity }}
          Instance: {{ .CommonLabels.instance }}
          
          {{ range .Alerts }}
          Description: {{ .Annotations.description }}
          {{ end }}

    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts'
        username: 'AlertManager'
        color: 'warning'
        title: '‚ö†Ô∏è WARNING: {{ .GroupLabels.alertname }}'

  # Infrastructure alerts
  - name: 'infrastructure-alerts'
    email_configs:
      - to: 'infrastructure@ninu-factory.com'
        from: 'alerts@ninu-factory.com'
        subject: 'üîß INFRASTRUCTURE: {{ .GroupLabels.alertname }} - Ninu Factory'

    webhook_configs:
      - url: 'http://ninu-frontend:3000/api/alerts/infrastructure'
        send_resolved: true

  # Security alerts
  - name: 'security-alerts'
    email_configs:
      - to: 'security@ninu-factory.com'
        from: 'alerts@ninu-factory.com'
        subject: 'üîí SECURITY: {{ .GroupLabels.alertname }} - Ninu Factory'
        body: |
          SECURITY ALERT - IMMEDIATE INVESTIGATION REQUIRED
          
          Alert: {{ .GroupLabels.alertname }}
          Severity: {{ .CommonLabels.severity }}
          Instance: {{ .CommonLabels.instance }}
          Time: {{ .CommonAnnotations.timestamp }}
          
          {{ range .Alerts }}
          Description: {{ .Annotations.description }}
          Details: {{ .Annotations.details }}
          {{ end }}
          
          Investigation Dashboard: http://security.ninu-factory.com

    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#security-alerts'
        username: 'SecurityBot'
        color: 'danger'
        title: 'üîí SECURITY ALERT: {{ .GroupLabels.alertname }}'

  # Production/Business alerts
  - name: 'production-alerts'
    email_configs:
      - to: 'production@ninu-factory.com'
        from: 'alerts@ninu-factory.com'
        subject: 'üè≠ PRODUCTION: {{ .GroupLabels.alertname }} - Ninu Factory'

    webhook_configs:
      - url: 'http://ninu-frontend:3000/api/alerts/production'
        send_resolved: true

  # Default alerts
  - name: 'default-alerts'
    email_configs:
      - to: 'monitoring@ninu-factory.com'
        from: 'alerts@ninu-factory.com'
        subject: 'üìä MONITORING: {{ .GroupLabels.alertname }} - Ninu Factory'

# Time intervals for maintenance windows
time_intervals:
  - name: business-hours
    time_intervals:
      - times:
          - start_time: '08:00'
            end_time: '18:00'
        weekdays: ['monday:friday']
        location: 'America/Mexico_City'

  - name: weekend
    time_intervals:
      - weekdays: ['saturday', 'sunday']
        location: 'America/Mexico_City'

  - name: maintenance-window
    time_intervals:
      - times:
          - start_time: '02:00'
            end_time: '04:00'
        weekdays: ['sunday']
        location: 'America/Mexico_City'